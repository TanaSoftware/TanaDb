<script>
    start();

    function start() {
        $.ajax({
            url: "Site/GetVersion",
            type: 'GET',            
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                
                var ver = sessionStorage.setItem("version", data);
                gotToIndex(data);
            },
            error: function (request, status, error) {
                
            }
        });
    }

    function gotToIndex(ver) {
        location.href = "start.html?ver=" + ver;
    }
</script>
