<script>
    accessibility_rtl = false;
    pixel_from_side = 10;
    pixel_from_start = 80;
    is_set_for_mobile = 1;

    getScripts();
  
    function showProgressBar(isShow) {
        if (isShow)
            $("#dvProgBar").show();
        else
            $("#dvProgBar").hide();
    }

    function getScripts() {
        var v = sessionStorage.getItem("version");
        $.ajax({
            url: "js/global.js?ver=" + v,
            dataType: "script",
            success: function (data) {

                if (sessionStorage.getItem("remember_me") != "1" && localStorage.chkbx && localStorage.chkbx != '') {
                    Login();
                }
                init();

            }
        });


    }
  
    function init() {


        var city, BizName = "";
        var id = location.search;
        id = id.split('=')[2];

        $.ajax({

            url: "User/GetUserBiz/" + id,

            type: 'GET',

            contentType: "application/json;charset=utf-8",

            success: function (data) {
                if (data == null) {

                    return;
                }
                sessionStorage.setItem("UserForCustomerDetails", JSON.stringify(data));
                sessionStorage.setItem("version", data.version);
                $('#spnBizName').text(data.User);
                if (data.logo)
                    document.getElementById("imgLogo1").src = data.logo;
                if (data.img)
                    document.getElementById("dvBackUrl").src = data.img;

            },

            error: function (request, status, error) {



            }

        });
    }


    function GetBizTypeItem() {

        return { EmployeeId: 0, ActiveDay: 0, EmployeeName: "", ActiveHourFrom: "", ActiveHourTo: "", ActiveHourFromNone: "", ActiveHourToNone: "" };

    }

    function checkValid(txtId, textMsg) {

        $('#' + txtId).tooltip('hide');

        var txt = $("#" + txtId).val();

        if (txt.length <= 0) {

            //showTooltip(txtId, textMsg);

            $('#' + txtId).tooltip({

                title: textMsg

            });

            $('#' + txtId).tooltip('show');

            $('#' + txtId).focus();

            return false;

        }

        return true;

    }

    function checkValidDDl(txtId, textMsg) {

        $('#' + txtId).tooltip('hide');

        var txt = $("#" + txtId).val();

        if (txt == "0" || txt == "") {

            //showTooltip(txtId, textMsg);

            $('#' + txtId).tooltip({

                title: textMsg

            });

            $('#' + txtId).tooltip('show');

            $('#' + txtId).focus();

            return false;

        }

        return true;

    }

    function checkHour(txtId, textMsg) {

        $('#' + txtId).tooltip('hide');

        if (!isHour($("#" + txtId).val())) {

            $('#' + txtId).tooltip({

                title: textMsg

            });

            $('#' + txtId).tooltip('show');

            $('#' + txtId).focus();

            return false;

        }

        return true;

    }    

    function isEmptyObject(obj) {

        for (var name in obj) {

            return false;

        }

        return true;

    }

    function RegisterCustmer() {

        var user = $("#userCust").val();

        var password = $("#passwordCustomer").val();

        var email = $("#emailCustomer").val();

        var txtTelCust = $("#txtTelCust").val();

        if (email.length <= 0) {

            showTooltip("emailCustomer", "נא להזין מייל");

            return;

        }

        if (user.length <= 0) {

            showTooltip("userCust", "נא להזין שם");

            return;

        }

        if (txtTelCust.length <= 0) {

            showTooltip("txtTelCust", "נא להזין טלפון נייד");

            return;

        }

        if (!IsvalidEmail(email)) {

            showTooltip("emailCustomer", "נא להזין מייל תקין");

            $("#emailCustomer").val("");

            return;

        }

        if (password.length <= 0) {

            showTooltip("passwordCustomer", "נא להזין סיסמה");

            return;

        }



        if (password.length < 8) {

            showTooltip("passwordCustomer", "נא להזין לפחות 8 תווים");

            $("#passwordCustomer").val("");

            return;

        }

        var userObj = {

            Name: user,

            Password: password,

            tel: txtTelCust,

            Email: email

        }

        $.ajax({

            url: "User/RegisterCustmer",

            type: 'POST',

            data: JSON.stringify(userObj),

            contentType: "application/json;charset=utf-8",

            success: function (data) {

                if (data.ErrorMsg != "" && data.ErrorMsg != null)
                    messageHandler.Show(data.ErrorMsg);
                else {
                    messageHandler.Show("נשלח אליך מייל, אנא לחץ על הקישור עלמנת להתחבר למערכת.");
                    $("#passwordCustomer").val("");
                    $("#emailCustomer").val("");
                    $("#txtTelCust").val("");
                    $("#userCust").val("");
                    goToCustomer('LoginSec');
                }

            },

            error: function (request, status, error) {



            }

        });

    }       

    function goToCustomer(id) {        
        scrollToSection(id);
    }

    function scrollToSection(id) {
        setTimeout(function () {
            $([document.documentElement, document.body]).animate({
                scrollTop: $("#" + id).offset().top
            }, 1400);
        }, 100);
    }

    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
</script>
